<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>German Culture</title>
</head>
<body>
    <!--The header and navigation part of the site -->
    <header class="cultureHeading">
        <div class="activitiesImage">
            <div class="germanLine"></div>
            <img src="/images/Activities.png" alt="German Activities Title" class="cultureTitle">
        </div>
        <nav class="links">
            <a href="culture.html" class="cultureButton generalButton">Culture</a>
            <a href="traditions.html" class="traditionsButton generalButton">Traditions</a>
            <a href="sights.html" class="sightsButton generalButton">Sights</a>
            <a href="Home.html" class="activitiesButton generalButton">Home</a>
        </nav>
    </header>
    <!--First part of the specific topic, all code has bascially same name for CSS purposes-->
    <section class="germanSports">
        <section class="foodMain">
            <section class="foodText">
                <h1 class="textFood">German Sports</h1>
                <p class="textFood">None</p>
            </section>
            <aside class="foodImageBox">
                <img src="/images/error.png" class="foodImage1 a" alt="empty">
                <p class="foodImageText">None</p>
                <div class="foodImageBox2">
                    <div class="foodImageBox3">
                        <img src="/images/error.png" class="foodImage2 a" alt="empty">
                        <p class="foodImageText">None</p>
                    </div>
                    <div class="foodImageBox4">
                        <img src="/images/error.png" class="foodImage3 a" alt="empty">
                        <p class="foodImageText specialText">None</p>
                    </div>
                </div>
            </aside>
        </section>
        <div class="bottomRefFood">
            <p class="backgroundText">No background image</p>
        </div>
    </section>
    <!--The second part of the specific topic-->
    <section class="germanPubcrawl">
        <section class="historyMain">
            <section class="historyText">
                <h1 class="textHistory">German pub crawl</h1>
                <p class="textHistory">None</p>
            </section>
            <aside class="historyImageBox">
                <img src="/images/error.png" class="historyImage1 a" alt="empty">
                <p class="historyImageText">None</p>
                <div class="historyImageBox2">
                    <div class="historyImageBox3">
                        <img src="/images/error.png" class="historyImage2 a" alt="empty">
                        <p class="historyImageText">None</p>
                    </div>
                    <div class="historyImageBox4">
                        <img src="/images/error.png" class="historyImage3 a" alt="empty">
                        <p class="historyImageText specialText">None</p>
                    </div>
                </div>
            </aside>
        </section>
        <div class="bottomRefHistory">
            <p class="backgroundText">No background image</p>
        </div>
    </section>
</body>
</html>
